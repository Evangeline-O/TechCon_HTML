<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h2>Contact Information</h2>
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    <p>
      Social Media: 
      <a href="https://twitter.com/techcon" target="_blank" rel="noopener noreferrer">Twitter</a> | 
      <a href="https://facebook.com/techcon" target="_blank" rel="noopener noreferrer">Facebook</a>
    </p>
  </section>

  <section>
    <h2>Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!..." 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade" 
      title="TechCon Venue Location">
    </iframe>
  </section>

  <section>
    <h2>Contact Us Form</h2>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email-contact">Email:</label><br />
      <input type="email" id="email-contact" name="email-contact" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 TechCon 2024</p>
</footer>

</body>
</html>
